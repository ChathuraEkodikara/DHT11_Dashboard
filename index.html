<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Smart Agriculture Dashboard</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
  margin: 0;
  padding: 20px;
  text-align: center;
}

h1 {
  margin-bottom: 10px;
}

.status-box {
  font-size: 20px;
  margin-bottom: 20px;
}

.container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
}

.card {
  background: #1e293b;
  padding: 20px;
  border-radius: 15px;
  width: 260px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.4);
}

.value {
  font-size: 30px;
  margin-top: 10px;
}

.sensor-status {
  margin-top: 10px;
  font-size: 16px;
}

.online { color: #22c55e; }
.offline { color: #ef4444; }
.normal { color: #22c55e; }
.warning { color: #facc15; }
.danger { color: #ef4444; }

</style>
</head>

<body>

<h1>ðŸŒ± Smart Agriculture Dashboard</h1>

<div class="status-box">
  Device Status: <span id="deviceStatus">Checking...</span>
</div>

<div class="container">

  <div class="card">
    <h3>ðŸŒ¡ Temperature</h3>
    <div class="value"><span id="temp">--</span> Â°C</div>
    <div class="sensor-status" id="tempStatus">--</div>
  </div>

  <div class="card">
    <h3>ðŸ’§ Humidity</h3>
    <div class="value"><span id="humidity">--</span> %</div>
    <div class="sensor-status" id="humStatus">--</div>
  </div>

  <div class="card">
    <h3>ðŸŒ¾ Soil Moisture</h3>
    <div class="value"><span id="soil">--</span> %</div>
    <div class="sensor-status" id="soilStatus">--</div>
  </div>

</div>

<script>

// ðŸ”¥ Replace with your real API key
firebase.initializeApp({
  apiKey: "YOUR_API_KEY",
  databaseURL: "https://test-project-f4a2b-default-rtdb.firebaseio.com"
});

const db = firebase.database();

/* ---------------- TEMPERATURE ---------------- */
db.ref("sensor/temperature").on("value", snap => {
  if (!snap.exists()) return;

  const temp = snap.val();
  document.getElementById("temp").innerText = temp.toFixed(1);

  let statusText = "";
  let statusClass = "";

  if (temp < 15) {
    statusText = "ðŸ”µ Too Cold";
    statusClass = "warning";
  } else if (temp > 35) {
    statusText = "ðŸ”´ Too Hot";
    statusClass = "danger";
  } else {
    statusText = "ðŸŸ¢ Normal";
    statusClass = "normal";
  }

  const el = document.getElementById("tempStatus");
  el.innerText = statusText;
  el.className = "sensor-status " + statusClass;
});

/* ---------------- HUMIDITY ---------------- */
db.ref("sensor/humidity").on("value", snap => {
  if (!snap.exists()) return;

  const hum = snap.val();
  document.getElementById("humidity").innerText = hum;

  let statusText = "";
  let statusClass = "";

  if (hum < 40) {
    statusText = "âš  Dry Air";
    statusClass = "warning";
  } else if (hum > 80) {
    statusText = "ðŸ’§ Very Humid";
    statusClass = "danger";
  } else {
    statusText = "ðŸŸ¢ Normal";
    statusClass = "normal";
  }

  const el = document.getElementById("humStatus");
  el.innerText = statusText;
  el.className = "sensor-status " + statusClass;
});

/* ---------------- SOIL ---------------- */
db.ref("sensor/soil").on("value", snap => {
  if (!snap.exists()) return;

  const soil = snap.val();
  document.getElementById("soil").innerText = soil;

  let statusText = "";
  let statusClass = "";

  if (soil < 30) {
    statusText = "ðŸš¨ Needs Water";
    statusClass = "danger";
  } else if (soil < 50) {
    statusText = "âš  Slightly Dry";
    statusClass = "warning";
  } else {
    statusText = "ðŸŸ¢ Optimal";
    statusClass = "normal";
  }

  const el = document.getElementById("soilStatus");
  el.innerText = statusText;
  el.className = "sensor-status " + statusClass;
});

/* ---------------- DEVICE STATUS ---------------- */
let lastSeenTime = 0;

db.ref("device/lastSeen").on("value", snap => {
  if (!snap.exists()) return;
  lastSeenTime = snap.val();
});

// Check every 2 seconds
setInterval(() => {

  if (!lastSeenTime) return;

  const now = Date.now();
  const diff = now - lastSeenTime;

  const statusElement = document.getElementById("deviceStatus");

  if (diff < 10000) {
    statusElement.innerText = "ðŸŸ¢ ONLINE";
    statusElement.className = "online";
  } else {
    statusElement.innerText = "ðŸ”´ OFFLINE";
    statusElement.className = "offline";
  }

}, 2000);


</script>

</body>
</html>
