<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Smart Agriculture Dashboard</title>

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .status-box {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background: #1e293b;
      padding: 20px;
      border-radius: 15px;
      width: 250px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    .value {
      font-size: 28px;
      margin-top: 10px;
    }

    .online {
      color: #22c55e;
    }

    .offline {
      color: #ef4444;
    }
  </style>
</head>

<body>

<h1>ðŸŒ± Smart Agriculture Dashboard</h1>

<div class="status-box">
  Device Status: <span id="deviceStatus">Checking...</span>
</div>

<div class="container">

  <div class="card">
    <h3>ðŸŒ¡ Temperature</h3>
    <div class="value"><span id="temp">--</span> Â°C</div>
  </div>

  <div class="card">
    <h3>ðŸ’§ Humidity</h3>
    <div class="value"><span id="humidity">--</span> %</div>
  </div>

  <div class="card">
    <h3>ðŸŒ¾ Soil Moisture</h3>
    <div class="value"><span id="soil">--</span> %</div>
  </div>

</div>

<script>

  // Firebase Config
  firebase.initializeApp({
    apiKey: "AIzaSyAEAGpHaCg0uUIyrsa165zY5xECBn0JpuY",
    databaseURL: "https://test-project-f4a2b-default-rtdb.firebaseio.com"
  });

  const db = firebase.database();

  /* ---------------- SENSOR DATA ---------------- */

  db.ref("sensor/temperature").on("value", snap => {
    if (snap.exists())
      document.getElementById("temp").innerText = snap.val().toFixed(1);
  });

  db.ref("sensor/humidity").on("value", snap => {
    if (snap.exists())
      document.getElementById("humidity").innerText = snap.val();
  });

  db.ref("sensor/soil").on("value", snap => {
    if (snap.exists())
      document.getElementById("soil").innerText = snap.val();
  });

  /* ---------------- DEVICE STATUS ---------------- */

  db.ref("device").on("value", snap => {
    if (!snap.exists()) return;

    const data = snap.val();
    const lastSeen = data.lastSeen;

    const now = Date.now();
    const diff = now - lastSeen;

    const statusElement = document.getElementById("deviceStatus");

    if (diff < 10000) {
      statusElement.innerText = "ðŸŸ¢ ONLINE";
      statusElement.className = "online";
    } else {
      statusElement.innerText = "ðŸ”´ OFFLINE";
      statusElement.className = "offline";
    }
  });

</script>

</body>
</html>
